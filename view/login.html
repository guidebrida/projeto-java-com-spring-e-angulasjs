<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>
    <body>
        <div class="jumbotron">
            

            <div class="caixadeinfo">
                <form name="loginform">
                    <h1 class="h3 mb-3 fw-normal">Seja Bem Vindo</h1>
                
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInput" placeholder="Usuario" ng-model="funcionario.usuario" ng-required="true">
                     
                    
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" ng-model="funcionario.senha" ng-required="true">
                     
                    </div>
                    <div ng-show="loginform.$invalid && loginform.$dirty" class="alert alert-danger">Prencha os campos para poder logar No sistema</div>

                  
                    <button class="w-100 btn btn-lg btn-primary"  ng-click="enviarLogin(funcionario)">Logar</button>
                    <p class="mt-5 mb-3 text-muted">
                  </form>
            </div>
          
        </div>
</body>
</html>
