
<link rel="stylesheet" href="../css/addcliente.css">
<div ng-include src="'view/header.html'"></div>

<div class="jumbotron "  >
    <form name="novoclienteform">
            <h1>ADICIONAR NOVO CLIENTE</h1>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" ng-model="cli.nome" placeholder="Nome">
            </div>
            <div class="form-group col-md-4">
                <label for="email">Email</label>
                <input type="text" class="form-control"  ng-model="cli.email" placeholder="Email">
            </div>
            <div class="form-group col-md-4">
                <label for="Telefone">Telefone</label>
                <input type="number" class="form-control" ng-model="cli.telefone" placeholder="Telefone">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="tipo">Tipo do cliente</label>
                <select id="tipo" class="form-control" ng-model="cli.tipoCliente">
                    <option value="">Tipo de pessoa</option>
                    <option value=1>Pessoa Fisica</option>
                    <option value=2>Pessoa juridida</option>
         
                </select>
       
    </div>
            <div class="form-group col-md-4">
                <label for="identidade">CPF ou CNPJ</label>
                <input type="text" id="identidade" class="form-control"  ng-model="cli.cpfCnpj" placeholder="Insira seu numero de CPF ou CNPJ">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="Logradouro">Logradouro</label>
                <input type="text" class="form-control"  ng-model="cli.logradouro" placeholder="Insira o logradouro">
            </div>
            <div class="form-group col-md-4">
                <label for="numero">Numero Da Casa</label>
                <input type="text" class="form-control"  ng-model="cli.numero" placeholder="Insira o numero da casa">
            </div>
            <div class="form-group col-md-4">
                <label for="Complemento">Complemento</label>
                <input type="text" class="form-control"  ng-model="cli.complemento" placeholder="Insira algum Complemento da casa">
            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="Bairro">Bairro</label>
                <input type="text" class="form-control"  ng-model="cli.bairro" placeholder="Insira o bairro do cliente">
            </div>
            
                <div class="form-group col-md-4">
                    <label for="CEP">CEP</label>
                    <input type="text" class="form-control"  ng-model="cli.cep" placeholder="Insira o CEP do cliente">
        </div>
        </div>


        <div class="form-row">

            <div class="form-group col-md-4">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control"  ng-model="cli.cidade" placeholder="Informe sua Cidade">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Estado</label>
                <select id="inputState" class="form-control"  ng-model="cli.estado" >
                    <option value="">Estado do cliente</option>
    
                    <option>Acre</option>
                    <option>Alagoas</option>
                    <option>Amapá</option>
                    <option>Amazonas</option>
                    <option>Bahia</option>
                    <option>Ceará</option>
                    <option>Distrito Federal</option>
                    <option>Espírito Santo</option>
                    <option>Goiás</option>
                    <option>Maranhão</option>
                    <option>Mato Grosso</option>
                    <option>Mato Grosso do Sul</option>
                    <option>Minas Gerais</option>
                    <option>Pará</option>
                    <option>Paraíba</option>
                    <option>Paraná</option>
                    <option>Pernambuco</option>
                    <option>Piauí</option>
                    <option>Rio de Janeiro</option>
                    <option>Rio Grande do Norte</option>
                    <option>Rio Grande do Sul</option>
                    <option>Rondônia</option>
                    <option>Roraima</option>
                    <option>Santa Catarina</option>
                    <option>São Paulo</option>
                    <option>Sergipe</option>
                    <option>Tocantins</option>
    
                </select>
        </form>
      
    </div>
    </div>
    <button id="enviar" type="submit" class="  btn btn-primary btn-block "  ng-click="adicionarCliente(cli)">Adicionar Cliente</button>

    </div>
</div>
